<html>
    <head>
        <title>Question 3</title>
        <script>
            function setoff()
            {
                document.getElementById("i").src="light-bulb-off.png"
            }
            function seton()
            {
                document.getElementById("i").src="lit-light-bulb.jpg"
            }
        </script>
    </head>
    <body>
        <img id="i" src="lit-light-bulb.jpg" onmouseover="setoff()" onmouseout="seton()" width="300"/>
    </body>
</html>
